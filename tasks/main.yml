---

# Main tasks file for redis role

- name: 'INIT | Manage variables to use for our target'
  include: "{{ role_path }}/tasks/manage_variables.yml"
  tags:
    - 'role::redis'
    - 'role::redis::init'


- name: 'Manage distribution specific installation tasks'
  become: True
  include: "{{ role_path }}/tasks/install/{{ ansible_os_family | lower }}_family.yml"
  tags:
    - 'role::redis'
    - 'role::redis::install'


- name: 'Manage configuration'
  become: True
  include: "{{ role_path }}/tasks/manage_configuration.yml"
  tags:
    - 'role::redis'
    - 'role::redis::config'


- name: 'Enable redis server service'
  become: True
  service:
    name: "{{ redis_server_service_name }}"
    state: "{{ redis_server_service_state }}"
    enabled: "{{ redis_server_service_enabled }}"
  tags:
    - 'role::redis'
    - 'role::redis::config'
    - 'role::redis::install'

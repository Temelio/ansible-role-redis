---

# Debian family specific vars

# Packages management
_redis_packages:
  - name: 'redis-server'

# Service management
_redis_server_service_name: 'redis-server'

# Redis paths
_redis_folders:
  config:
    path: '/etc/redis'
  data:
    path: '/var/lib/redis'
  log:
    path: '/var/log/redis'
  pid:
    path: '/var/run/redis'
  socket:
    path: '/var/run/redis'
